<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible">
    <title>Uzdavinys13tr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="Trikampiai.js"></script> -->
</head>

<body>
    <script>
        a = 8; b = 2; c = 10;
        p = (a + b + c) / 2;
        s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        if ((c < a + b) && (b < a + c) && (a < b + c)) {
            if (a == b && b == c) {
                window.alert('Trikampis lygiakraštis! Jo plotas ' + s + ' kvadratiniai vienetai')

            } else {
                if (a == b && b !== c || a == c && c !== b || b == c && c !== a) {
                    window.alert('Trikampis lygiašonis! Jo plotas ' + s + ' kvadratiniai vienetai')

                } else {
                    window.alert('Trikampis įvairiakraštis! Jo plotas ' + s + ' kvadratiniai vienetai')
                }
            }
        } else {
            window.alert('Trikampis susidaryti negali!')
        }
    </script>
</body>

</html>
