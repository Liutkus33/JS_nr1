<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />    
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form name='forma'>
        Metai:
        <input type='text' id='inputm' name='metai' /> 
        Numeriai:
        <input type='text' id='inputn' name='numeriai' /> 
        Kelias(m):
        <input type='text' id='inputk' name='kelias' /> 
        Laikas(s):
        <input type='text' id='inputl' name='laikas' />
    </form>
    <button onclick='darom()'>Save</button>
    <table id="table" border="1">
        <thead>
            <tr>
                <td>Metai</td>
                <td>Numeris</td>
                <td>Laikas</td>
                <td>Atstumas</td>
                <td>Greitis</td>                
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <br>
    <!-- <button onclick="editRow();">Edit Row</button> -->
    <p id="demo"> </p>

    <script>
        var i=0;
        function darom() {         
            auto = [
            ];
            auto[i]=[];            
            var tekstas = '';            
            // console.log(auto[i][1]);
            
            var m = document.getElementById('inputm').value;
            var n = document.getElementById('inputn').value;
            var k = document.getElementById('inputk').value;
            var l = document.getElementById('inputl').value;
            auto[i][0]=m;
            auto[i][1]=n;
            auto[i][2]=k;
            auto[i][3]=l;
            // auto[i][0].push(m);
            // auto[i][1].push(n);
            // auto[i][2].push(k);
            // auto[i][3].push(l);
            tekstas = '<tr>' +
                stulpelis(auto[i][0]) +
                stulpelis(auto[i][1]) +
                stulpelis(auto[i][2]) +
                stulpelis(auto[i][3]) +
                stulpelis(auto[i][2] / auto[i][3] * 3.6) + '<td>'+'<button id="but" onclick=edit()>Edit</button>' +                                
                '</tr>';

            document.querySelector('tbody').innerHTML += tekstas;
            
            

            function stulpelis(reiksme) {
                var td = '<td>' + reiksme + '</td>';
                return td;                          
            i+=1;
            }
            }
            // function edit() {
            //     document.getElementById('inputm').value=auto[i][0];
            //     document.getElementById('inputn').value=auto[i][1];
            //     document.getElementById('inputk').value=auto[i][2];
            //     document.getElementById('inputl').value=auto[i][3];                          
            // }
        
    </script>
</body>

</html>
